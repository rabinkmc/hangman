<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main" class="container">
		<div class="row">
			<div class="mx-auto text-center btn btn-danger" style="width: 100px; height: 1O0px" id="gameStart" >New Game</div>
		</div>
		<div class ="row">
		  <div id="game"></div>
		</div>
		<div class ="row">
		  <div class="mx-auto text-center" id="usermenu">
			<label for="input" class="form-label">Enter alphabet only:</label>
			<input type="textArea" id="input" name="input" pattern="[A-Za-z]" maxlength="1" />
			<button type="submit" id="btn" class="btn btn-primary">btn</button>
		  </div>
		</div>
		<div class="row">
			<div id="result">
			</div>
		</div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
